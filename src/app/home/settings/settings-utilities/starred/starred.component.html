<ion-header>
	<ion-toolbar>
		<div
			(click)="onClick()"
			style="display: flex; align-items: center;"
			color="primary"
		>
			<ion-icon name="arrow-back" color="primary"></ion-icon>
			<p style="color: #3880ff;">Settings</p>
		</div>
		<ion-title mode="ios">Starred Messages</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid class="ion-no-padding">
		<ion-row>
			<ion-col size="9" offset-md="3"></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
